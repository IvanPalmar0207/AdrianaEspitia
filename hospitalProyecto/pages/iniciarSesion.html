<!DOCTYPE html>
<html lang="en">
<head>
    <!--Etiquetas Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web sobre toda la logistica medica que se puede encontrar en un hospital, en este caso el hospital sera de Lions Gate Hospital.">
    <!--Links de estilos y de iconos (CSS)-->
    <link rel="shortcut icon" href="/images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="/pages/styles/iniciarSesion.css">
    <!--CDN BootStrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--CDN BootStrap 5 Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Links de Java Script (JS)-->
    <script src="/javaScript/index.js"></script>
    <!--Titulo de la pestaña-->
    <title>Lions Gate Hospital</title>
</head>
<body>
    <!--Encabezado-->
    
    <header>
        <div class="contenedorEncabezado">
            <img src="/images/favIcon.png" alt="IconoEncabezado">
        </div>
        
        <div class="tituloEncabezado">
            LIONS GATE HOSPITAL
        </div>
        
        <div class="imagenDerecha">
            <img src="/pages/images/logoHospital.jpg" alt="LogoLGH">
        </div>
    </header>

    <!--Formulario de incio de sesion-->
    <div class="contenido">

        <form name="formulario" class="contenidoFormulario" onsubmit="return validar()">
            
            <div class="tituloForm">
                <h2 class="tituloInicio">INGRESAR A LIONS</h2>
            </div>

            <div class="entrada1">
                <label for="validationCustom01" class="form-label">Numero de Documento</label>
                <input type="text" class="form-control" name="numeroDocumento" id="validationCustom01" required> 
                <span class="span1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </span>
            </div>
            
            
           
            <div class="entrada1">
                <label for="validationCustom01" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="contraseña" id="validationCustom01" required>
                <span class="span1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </span>
            </div>


            <div class="contenedorBoton">
                <input class="boton" type="submit" value="Ingresar">
            </div>

            <div class="tenerCuenta">
                <p><a href="/pages/registrarse.html">Registrate</a></p>
            </div>

            
        </form>
    </div>



    <!--Pie de Pagina-->
    <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center">
        <p class="text-center footer-texto">CONTACT US</p>
        <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="mailto:palmar.ivan0205@gmail.com" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-envelope"></i>
            </a>
        </div>
        <div class="derechos-de-autor">Creado por Ivan David Palmar Martinez (8/6/2023) &#169;</div> 
    </footer>

    <!--CDN de SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Link de Java Script (JS)-->
    <script src="/pages/javaScript/iniciarSesion.js"></script>

</body>
</html>
