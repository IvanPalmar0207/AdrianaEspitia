<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos del banner-->
    <link rel="stylesheet" href="./styles/styleBanner.css">
    <!--CDN-->
    <script src="./JS/code.jquery.com_jquery-3.7.1.min.js"></script>
    <title>Banner de Imagenes</title>
</head>
<body>

    <!--Contenedor del Banner-->
    <div id="banner">

        <!--Contenedor para el contenido del banner-->
        <div id="contenedor-banner" class="contenedor-banner">

            <div id="caja" class="caja">

                <section class="section_caja"><img src="./images/banner/aprendices.jpg" alt="imgAprendices" class="img_caja"></section>
                <section class="section_caja"><img src="./images/banner/aprendices.jpg" alt="banner2" class="img_caja"></section>
                <section class="section_caja"><img src="./images/banner/aprendices.jpg" alt="baneer" class="img_caja"></section>

            </div>

            <!--Boton. Izquierda-->
            <div id="btn-atras" class="btn-atras">&#60;</div>

            <!--Boton. Derecha-->
            <div id="btn-adelante" class="btn-adelante">&#62;</div>

        </div>


    </div>

    <script src="./JS/banner.js"></script>
</body>
</html>
