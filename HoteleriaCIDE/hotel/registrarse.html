<body>
    <!--Barra de navegacion (BootStrap)-->
    <div>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./hoteleriaCide.html"><i class="bi bi-house-fill"></i></a>
                    </li>                    
                </ul>
              </div>
            </div>
          </nav>
    </div>
    
    <!--Formulario de registro-->
    <section class="formRegistro">
        <form class="container contenedor" method="post" action="./iniciarSesion.html">
            
            <div class="campo">
                <label for="numeroDoc">Numero de Documento:</label>
                <input type="text" name="numeroDoc" id="numeroDoc" required>
            </div>
            
            <br>

            <div class="campo">
                <label for="tipoDoc">Tipo de Documento:</label>
                <select class="input" name="tipoDoc" id="tipoDoc">
                    <option value="vacio"></option>
                    <option value="CC">Cedula de Ciudadania</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="Permiso">Permiso de estadia</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>

            <br>            

            <div class="campo">
                <label for="email">Correo Electronico: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <br>            
            
            <div class="campo">
                <label for="nombre">Ingresa tus nombres:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <br>            

            <div class="campo">
                <label for="apellido">Ingresa tus apellidos:</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>

            <br>            

            <div class="campo">
                <label for="contrasena">Escribe una contrase単a:</label>
                <input type="password" name="contrasena" id="contrasena" required>
            </div>

            <br>            

            <div class="campo">
                <label for="contrasenaCon">Confirmar contrase単a:</label>
                <input type="password" name="contrasenaCon" id="contrasenaCon" required>
            </div>

            <br>            

            <input class="boton" type="submit" value="Registrarse">
            <br>
            <a href="./iniciarSesion.html">Ya tienes cuenta?</a>
        </form>
    </section>

    <!--Pie de pagina-->
    <footer class="d-flex flex-column align-items-center justify-content-center">
        <p class="footer-texto text-center">El SENA quiere brindarte la mejor estadia.
            <br>Ven, comparte y disfruta en nuestro Hotel.</p>
        <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">

                <i class="bi bi-mortarboard-fill"></i>
            </a>
            <a href="mailto:servicioalciudadano@sena.edu.co " target="_blank" rel="noopener noreferrer">
                <i class="bi bi-envelope"></i>
            </a>
        </div>
        <div class="derechos-de-autor">Creado por: Centro Industrial y de Desarrollo Empresarial &#169;</div> 
    </footer>
